<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add style color, font body*/
        body {
            background-color: #0068C8;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
        }

        .center-parent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Add shadows to create the "card" effect */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 10px;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        /* Add style button*/
        .btn-outline-light:hover {
            border: 1px solid #44CCCB;
            background: #FAFF00;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        /* Add style active button */
        .btn-outline-light.activated {
            border: 1px solid #44CCCB;
            background: #FAFF00;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-outline-light {
            border: 1px solid #999;
            border-radius: 7.5px;
            min-width: 346px;
        }

        #delayCard {
            animation-name: delayElement;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
        }

        #delayChooseButton {
            display: none;
        }

        @keyframes delayElement {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Add background image set */
        #circleBottomLeft {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 283px;
            height: 283px;
        }

        #circle_bottom_outside_left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 543px;
            height: 543px;
        }

        #canhchim_top_right_conner {
            position: absolute;
            top: 0;
            right: 0;
            width: 424px;
            height: 424px;
        }

        #canhchim_top_right_outside {
            position: absolute;
            top: 0;
            right: 0;
            width: 720px;
            height: 720px;
        }

        /* add image font after hover element button*/
        /* Hover effect for first button */
        #btnLogin:nth-child(1):hover #imgLogin {
            width: 0;
        }

        #btnLogin:nth-child(1):hover #imgHoverLogin {
            width: auto;
        }

        /* Hover effect for second button */
        #btnSignUp:nth-child(2):hover #imgSignUp {
            width: 0;
        }

        #btnSignUp:nth-child(2):hover #imgHoverSignUp {
            width: auto;
        }

        /* Initially hide the hover images */
        #imgHoverLogin,
        #imgHoverSignUp {
            width: 0;
        }

        /* hiding login card, signup card*/
        #delayLoginCard,
        #delaySignUpCard {
            display: none;
        }


        /* Mặc định cho màn hình desktop */
        .card {
            height: 491px;

        }

        #btnLogin,
        #btnSignUp {
            margin-right: 16px;
            margin-left: 16px;
            margin-bottom: 1rem;

        }

        /* Dành cho màn hình máy tính bảng */
        @media only screen and (max-width: 768px) {
            .card {
                height: 80%;
            }

        }

        /* Dành cho màn hình điện thoại di động */
        @media only screen and (max-width: 480px) {

            /* hoạt cảnh chuyển mờ dần khi ở màn hình điện thoại */
            .card {
                height: 80%;
                overflow-y: auto;
                background: rgba(255, 255, 255, 90%);
            }

            #circleBottomLeft {
                width: 100px;
                height: 100px;
            }

            #circle_bottom_outside_left {

                width: 222px;
                height: 222px;
            }

            #canhchim_top_right_conner {

                width: 100px;
                height: 100px;
            }

            #canhchim_top_right_outside {

                width: 200;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <section id="loginSection">
        <div class="container-fluid">
            <div class="row">
                <div id="delayCard" class="card center-parent col-lg-8 col-md-8 col-sm-8">
                    <!-- add logo -->
                    <img id="delayLogo" class="img-fluid" src="./img/csmLogoLight.svg" alt="csmLightLogo.png">
                    <!-- add buttons -->
                    <div id="delayChooseButton">
                        <div class="mb-4 text-center">
                            <button id="btnLogin" class="btn btn-outline-light">
                                <img class="img-fluid" src="./img/boy1.svg" alt="boy1">
                                <img class="img-fluid" id="imgLogin" src="./img/Login.svg" alt="login">
                                <img class="img-fluid" id="imgHoverLogin" src="./img/LoginDam.svg" alt="boy_hover">
                            </button>
                            <button id="btnSignUp" class="btn btn-outline-light">
                                <img class="img-fluid" src="./img/new1.svg" alt="new1">
                                <img class="img-fluid" id="imgSignUp" src="./img/SignUp.svg" alt="sign_up">
                                <img class="img-fluid" id="imgHoverSignUp" src="./img/SignUpDam.svg" alt="sign_up">
                            </button>
                        </div>
                        <div class="text-center">
                            <a href="#">Tham gia với tư cách khách</a>
                        </div>
                    </div>
                    <div id="delayLoginCard">
                        <form class="form-in" action="" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">User name</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <button class="btn btn-outline-light mb-3" type="submit">
                                <img height="32" width="32" src="./img/boy1.svg" alt="boy1">
                            </button>
                            <div class="alert alert-primary text-end" role="alert">
                                <a href="#" class="alert-link">Forgot password</a>
                            </div>


                        </form>
                    </div>
                    <div id="delaySignUpCard">
                        <form class="form-in" action="" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">User name</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <button id="btnSignUpForm" class="btn btn-outline-light">
                                <img height="32" width="32" src="./img/new1.svg" alt="new1">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <img id="circleBottomLeft" src="./img/circle_bottom_left.svg" alt="circle_bottom_left">
    <img id="circle_bottom_outside_left" src="./img/circle_bottom_outside_left.svg" alt="circle_bottom_left">
    <img id="canhchim_top_right_conner" src="./img/canhchim_top_right_conner.svg" alt="circle_bottom_left">
    <img id="canhchim_top_right_outside" src="./img/canhchim_top_right_outside.svg" alt="circle_bottom_left">

    <!-- Them hieu ung chuyen trang -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // chờ cho mấy cái dom load xong thì tới animation
        document.addEventListener("DOMContentLoaded", function () {
            // khai báo biến
            const delayCard = document.getElementById("delayCard");
            const delayLogo = document.getElementById("delayLogo");
            const delayChooseButton = document.getElementById("delayChooseButton");
            // khai bao login sign up
            const btnLogin = document.getElementById("btnLogin");
            const btnSignUp = document.getElementById("btnSignUp");
            const delayLoginCard = document.getElementById("delayLoginCard");
            const delaySignUpCard = document.getElementById("delaySignUpCard");

            // Đoạn quảng cáo thương hiệu phần mềm 
            delayCard.addEventListener("animationend", () => {
                delayLogo.style.display = "none";
                delayChooseButton.style.display = "block";
                delayChooseButton.style.animationName = "delayElement";
                delayChooseButton.style.animationDuration = "1s";
                delayChooseButton.style.animationIterationCount = "1";
                delayChooseButton.style.animationTimingFunction = "ease-in-out";
            });
            delayChooseButton.children[0].addEventListener("hover", () => {
                console.log("hover");
            })
            // đoạn này cho phép người dùng chọn đăng nhập hoặc đăng ký hoặc bỏ qua 
            // thêm sự kiện click cho login và signup
            btnLogin.addEventListener("click", () => {
                delayCard.style.paddingTop = "16px";
                btnLogin.classList.add('activated');
                btnSignUp.classList.remove('activated');
                delayLoginCard.style.display = "block";
                delayLoginCard.style.animationName = "delayElement";
                delayLoginCard.style.animationDuration = "500ms";
                delayLoginCard.style.animationIterationCount = "1";
                delayLoginCard.style.animationTimingFunction = "ease-in-out";
                delaySignUpCard.style.display = "none";
            })
            btnSignUp.addEventListener("click", () => {
                delayCard.style.paddingTop = "16px";
                btnLogin.classList.remove('activated');
                btnSignUp.classList.add('activated');
                delaySignUpCard.style.display = "block";
                delaySignUpCard.style.animationName = "delayElement";
                delaySignUpCard.style.animationDuration = "500ms";
                delaySignUpCard.style.animationIterationCount = "1";
                delaySignUpCard.style.animationTimingFunction = "ease-in-out";
                delayLoginCard.style.display = "none";
            })
        });


    </script>
</body>

</html>
